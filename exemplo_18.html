<meta charset="UTF-8">

<script>

function pulaLinha() {

	document.write("<br>")
}

function mostra(frase) {

	document.write(frase);
	pulaLinha();

}

var idade = 28;

var anoAtual = 2016;
var anoPassado = 1500;
var diferencaAno = anoAtual - anoPassado;
var divisaoAno = diferencaAno / idade;

mostra(" Se passaram " + diferencaAno + " anos ");
mostra(" Se passaram " + divisaoAno + " gerações ");

</script>
