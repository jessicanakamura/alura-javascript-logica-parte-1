<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        var numeroPensado = Math.round(Math.random() * n);
        return numeroPensado;
    }

    var n = parseInt(prompt("Escolha o número máximo do sorteio"));

    var numeroPensado = sorteia(n);

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);

    } else {

        mostra("Você errou! Eu tinha pensado no " + numeroPensado);

        if(numeroPensado < chute) {

        mostra(" O número que você chutou é maior que " + numeroPensado);

        } else {

        mostra(" O numero que você chutou é menor que " + numeroPensado);
        }

    } 
    
</script>
