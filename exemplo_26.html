<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia() {

        return Math.round(Math.random() * 100);
    }   

    var numeroPensado = sorteia(); 75

    var chute = parseInt(prompt("Já pensei. Qual você acha que é?")); 50

    if(chute == numeroPensado) {

        mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
    } else {

        var i = 0;

        while(i < 10) {
            mostra("Você errou!");

            i++;
        }
    }

</script>
